env:
  global:
    secure: 

os:
  - linux
sudo: true
language: c

addons:
  postgresql: "9.6"
  apt:
    sources:
      - ubuntu-toolchain-r-test # for gcc-5 and gcc-7
    packages:
      - g++-5
      - gcc-5
      - g++-7
      - gcc-7
      - postgresql-server-dev-9.6

compiler:
  - gcc
  - gcc-5
  - gcc-7
  - clang

stage: compile

before_install:
  - ls -l /usr/lib/postgresql/
  - pushd /usr/lib/postgresql/; find -name "*pgxs*"; popd
  - make clean

install:
  - make

script:
  - make performance_tester
  - ./performance_tester

jobs:
  include:
    - stage: test
      env: POSTGRESQL_VERSION=9.6
      addons:
        postgresql: "9.6"
        apt:
          packages:
            - postgresql-server-dev-9.6
            - devscripts
            - build-essential
            - fakeroot
            - dh-make
      before_install:
        - sudo apt-get --yes remove postgresql-10 postgresql-client-10
      before_script:
        - sudo make install
      script:
        - make installcheck
      after_failure:
        - cat regression.diffs
      before_deploy:
        - ./package.sh
      deploy:
        provider: releases
        api_key:
          secure: ${RELEASE_KEY}
        file_glob: true
        file: build/postgresql-*-pg-bitcount_*.deb
        skip_cleanup: true
        on:
          repo: thehyve/pg_bitcount
          branch: master
          tags: true

    - stage: test
      env: POSTGRESQL_VERSION=10
      addons:
        postgresql: "10"
